---
driver:
  name: terraform
  command_timeout: 2700

provisioner:
  name: terraform

verifier:
  name: terraform
  fail_fast: false

platforms:
  - name: local

suites:
  - name: gh-runner-gke
    driver:
      root_module_directory: test/fixtures/gh-runner-gke
    verifier:
      color: false
      systems:
        - name: gh-runner-gke
          backend: local
          controls:
            - gcloud
            - kubectl
  - name: gh-runner-mig-container-vm
    driver:
      root_module_directory: test/fixtures/gh-runner-mig-container-vm
    verifier:
      color: false
      systems:
        - name: gh-runner-mig-container-vm
          backend: local
          controls:
            - mig
            - it
